<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-lg-4 col-sm-8">
            <div class="d-flex justify-content-center">
                <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" alt="Logo" class="my-3 mx-auto">
            </div>

            <!-- Stroe Details -->
            <div class="card">
                <div class="card-body">

                    <!-- Title -->
                    <h4 class="card-title"><b>Update your tax details</b></h4>
                    <!-- Text -->
                    <form class="text-left" [formGroup]="sellerGstForm" (ngSubmit)="submitSellerGstForm(sellerGstForm.valid)">

                        <!-- GST is there -->
                        <p>Do you have a GST Number?</p>

                        <div class="custom-control custom-radio">
                            <input formControlName="hasGST" type="radio" class="custom-control-input" id="defaultUnchecked" name="hasGST" value="true" checked>
                            <label class="custom-control-label" for="defaultUnchecked">Yes</label>
                        </div>
                        
                        
                        <div class="custom-control custom-radio">
                            <input formControlName="hasGST" type="radio" class="custom-control-input" id="defaultChecked" name="hasGST" value="false">
                            <label class="custom-control-label" for="defaultChecked">No</label>
                        </div>


                        <label for="" class="m-0 mt-3 small">Enter your tax details</label>
                        <select formControlName="taxState" class="browser-default custom-select mb-3">
                            <option selected>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>

                        <!-- Provisional GSTIN -->
                        <label for="" class="m-0 small">Provisional GSTIN</label>
                        <input formControlName="gstin" type="text" id="defaultSignupFormEmail" class="form-control mb-3" placeholder="">

                        <label for="" class="small">Upload GST Document</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="GSTDoc">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" (change)="gstFileUpload($event)" class="custom-file-input" id="GSTDoc" aria-describedby="inputGroupFileAddon01" accept="application/pdf">
                                <label class="custom-file-label" for="GSTDoc">Choose file</label>
                            </div>
                        </div>
                        <p class="small">(Only PDF Files Supported)</p>

                        

                        <!-- PAN Number -->
                        <label for="" class="m-0 small">PAN Number</label>
                        <input formControlName="pan" type="text" id="defaultSignupFormEmail" class="form-control mb-3" maxlength="10">

                        <label for="" class="small">Upload PAN Card</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="PANCard">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" (change)="panFileUpload($event)" class="custom-file-input" id="PANCard" aria-describedby="inputGroupFileAddon01" accept="image/jpeg">
                                <label class="custom-file-label" for="PANCard">Choose file</label>
                            </div>
                        </div>
                        <p class="small">(Only JPG, JPEG Files Supported)</p>



                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="updateLater">
                            <label class="custom-control-label small pt-1" for="updateLater">I'll Update Later</label>
                        </div>

                        <!-- Generate OTP -->
                        <button class="btn elegant-color text-white btn-sm btn-block my-4 rounded" type="submit">Save Tax Details</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
