<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-lg-4 col-sm-8">
            <div class="d-flex justify-content-center">
                <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" alt="Logo" class="my-3 mx-auto">
            </div>

            <!-- Stroe Details -->
            <div class="card">
                <div class="card-body">

                    <!-- Title -->
                    <h4 class="card-title"><b>Tell us about your business</b></h4>
                    <!-- Text -->
                    <form class="text-left" [formGroup]="sellerForm" (ngSubmit)="addSeller(sellerForm.valid)">

                        <!-- Store Name -->
                        <label for="" class="m-0 small">Store Name</label>
                        <input formControlName="name" type="text" id="defaultSignupFormEmail" class="form-control mb-3" placeholder="Store Name">
                        <span *ngIf="!sellerForm.get('name').valid && sellerFormAttempt && sellerForm.get('name').hasError('required')">
                            Please provide a store name!
                        </span>

                        <hr class="my-4">

                        <!-- Title -->
                        <h4 class="card-title"><b>Enter your address</b></h4>
                        <div class="text-left" formGroupName="address" >
                            <!-- Pincode -->
                            <label for="" class="m-0 small">Pincode</label>
                            <input type="text" formControlName="pincode" id="defaultSignupFormEmail" class="form-control" placeholder="" oninput="this.value=this.value.replace(/[^\d]/,'')" maxlength="6" autocomplete="off">
                            

                            <!-- Address Line 1 -->
                            <label for="" class="m-0 small">Address Line 1 (Required)</label>
                            <input formControlName="address1" type="text" id="defaultSignupFormEmail" class="form-control mb-3" placeholder="">
                            <span *ngIf="!sellerForm.get('address.address1').valid && sellerFormAttempt && sellerForm.get('address.address1').hasError('required')">
                                Please provide a address!
                            </span>

                            <!-- Address Line 2 -->
                            <label for="" class="m-0 small">Address Line 2</label>
                            <input formControlName="address2" type="text" id="defaultSignupFormEmail" class="form-control mb-3">
    
                            <!-- City -->
                            <label for="" class="m-0 small">City</label>
                            <input formControlName="city" type="text" id="defaultSignupFormEmail" class="form-control mb-3">
    
                            <!-- State -->
                            <label for="" class="m-0 small">State</label>
                            <select class="browser-default custom-select mb-3" formControlName="state">
                                <option selected>Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
    
                            <!-- Address Line 2 -->
                            <label for="" class="m-0 small">Country</label>
                            <input formControlName="country" type="text" id="defaultSignupFormEmail" class="form-control" value="India" disabled readonly>
    
                            <!-- Generate OTP -->
                            <button class="btn elegant-color text-white btn-sm btn-block my-4 rounded" type="submit">Save Store Details</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
