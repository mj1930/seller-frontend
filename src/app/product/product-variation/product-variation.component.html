<div class="page-wrapper chiller-theme toggled">
  <app-side-navigation></app-side-navigation>
  <!-- sidebar-wrapper  -->


  <main class="page-content">
    <div class="container-fluid">
      <h2>Product Variation</h2>
      <hr />
      <app-product-nav-tabs [productId]="id"></app-product-nav-tabs>
      <form class="border rounded border-light p-sm-5 p-3" [formGroup]="addProductVariationForm"
        (ngSubmit)="addProductVariation()">
        <label for="" class="">Color</label>
        <div class="row d-flex col-12">
        <div formArrayName="colors"
          *ngFor="let color of addProductVariationForm.get('colors')['controls']; let i = index;">
          <div [formGroupName]="i">
            <input type="text" class="form-control mb-2 mr-2" placeholder="Color" formControlName="color">
          </div>
        </div>
      </div>
        <button class="btn mb-4 btn-sm btn-dark" (click)="addColor()" type="button">Add Color</button>

        <div>
        <label for="" class="">Size</label>
      </div>
        <div class="row d-flex col-12">
          <div formArrayName="sizes"
            *ngFor="let size of addProductVariationForm.get('sizes')['controls']; let i = index;">
            <div [formGroupName]="i">
              <input type="text" class="form-control mb-2 mr-2" placeholder="Size" formControlName="size">
            </div>
          </div>
        </div>
        <!-- <div class="row d-flex justify-content-between col-12" formGroupName="productSize">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 1" formControlName="size">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 2" formControlName="size">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 3" formControlName="size">
            </div>  -->
        <button class="btn mb-4 btn-sm btn-dark" (click)="addSize()" type="button">Add Size</button>

        <div class="">
          <button class="btn btn-dark mr-2" (click)="resetForm()" type="button">Cancel</button>
          <button class="btn btn-info" type="submit">Save and Finish</button>
        </div>
      </form>


      <footer class="text-center">
        <div class="mb-2">
          <small>
            Â© 2021 made with <i class="fa fa-heart" style="color: red"></i> All
            Rights Reserved
          </small>
        </div>
      </footer>
    </div>
  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
