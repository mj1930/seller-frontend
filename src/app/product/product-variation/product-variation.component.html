        <div class="container-fluid">
          <h2>Product Variation</h2>
          <hr />
          <form class="border rounded border-light p-sm-5 p-3">
            <label for="" class="small">Color</label>
            <div class="row d-flex justify-content-between col-12" formGroupName="productColor">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 1" formControlName="color">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 2" formControlName="color">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 3" formControlName="color">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 4" formControlName="color">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 5" formControlName="color">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="color 6" formControlName="color">
            </div> 
            
            <label for="" class="small">Size</label>
            <div class="row d-flex justify-content-between col-12" formGroupName="productSize">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 1" formControlName="size">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 2" formControlName="size">
                <input type="text" class="form-control mb-4 col-md-4" placeholder="Size 3" formControlName="size">
            </div> 
            
  
            <div class="">
                <button class="btn btn-dark mr-2" (click)="resetForm()" type="button">Cancel</button>
                <button class="btn btn-info" type="submit">Save and Finish</button>
            </div>
              
  
  
          </form>
